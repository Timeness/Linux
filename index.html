<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            width: 1280px;
            text-align: center;
        }
        .image-box {
            width: 1280px;
            height: 450px;
            border-radius: 20px; /* Rounded corners */
            overflow: hidden;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the box */
            border-radius: 20px; /* Keeps corners rounded */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="./Kali_Linux_4.jpg" alt="Sample Image">
        </div>
    </div>
</body>
</html>
